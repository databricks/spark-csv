language: scala
sudo: false
cache:
  directories:
    - $HOME/.ivy2
matrix:
  include:
    # Spark 1.3.0
    - jdk: openjdk6
      scala: 2.10.4
      env: TEST_SPARK_VERSION="1.3.0"
    - jdk: openjdk6
      scala: 2.11.6
      env: TEST_SPARK_VERSION="1.3.0"
    # Spark 1.4.0
    - jdk: openjdk6
      scala: 2.11.6
      env: TEST_SPARK_VERSION="1.4.0"
    - jdk: openjdk7
      scala: 2.11.6
      env: TEST_SPARK_VERSION="1.4.0"
    # Spark 1.5.0
    - jdk: openjdk7
      scala: 2.10.4
      env: TEST_SPARK_VERSION="1.5.0"
    - jdk: openjdk7
      scala: 2.11.6
      env: TEST_SPARK_VERSION="1.5.0"
script:
  - sbt ++$TRAVIS_SCALA_VERSION -Dspark.testVersion=$TEST_SPARK_VERSION coverage test
  - sbt ++$TRAVIS_SCALA_VERSION scalastyle
after_success:
  - bash <(curl -s https://codecov.io/bash)
